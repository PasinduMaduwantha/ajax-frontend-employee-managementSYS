<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMS-FrontEnd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/jquery-3.6.3.min.js"></script>
<script src="js/functions.js"></script>
<body>

<div>
    <div class="container mt-5 col-4 ">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Employee Id</label>
            <input type="text" disabled class="form-control" id="exampleFormControlInput1" placeholder="Employee Id">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label">Employee Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput4" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="exampleFormControlInput4" placeholder="+1234567890">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput5" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="Job Title">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput6" class="form-label">Address</label>
            <input type="text" class="form-control" id="exampleFormControlInput6" placeholder="Address">
        </div>
        <button type="button" class="btn btn-primary" onclick="saveEmployee()">Save</button>
        <button type="button" class="btn btn-success" onclick="updateEmployee()">Update</button>
        <button type="button" class="btn btn-danger" onclick="deleteEmployee()">Delete</button>
    </div>
    <div class="container mt-3 col-6">
        <div class="table-section" >
            <table class="table table-bordered border-primary table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">EmpID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Job Title</th>
                    <th scope="col">M.Number</th>
                    <th scope="col">Address</th>
                </tr>
                </thead>
                <tbody id="empTable">

                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
